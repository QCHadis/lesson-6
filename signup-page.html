<html>
	<head>
		<title>AnalogSea</title>
		<meta name="description" content="Sign up for AnalogSea.">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

		<link rel="stylesheet" type="text/css" href="signup-page.css">

	</head>

	<body>
		<form class="signup-form" action="/signup/" method="post">
			<input type="image" role="logo" class="analog-logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="analog">

			<div class="center-container">
				<fieldset name="signup">
				<h1> Sign up </h1>
					<label for="u-email">Email</label>
						<input placeholder="foo@bar.com" type="email" name="u-email" id="u-email" required />
					<label for="u-password">Password</label>
					<input type="password" name="u-password" id="u-password" placeholder="1234passwOrd" required />

				<button class="green-sign-up" type="sign-up">Sign up</button>

				<p>
					<a href="/forgot_password/new"> Forgot Password?</a>
				</p>
				</fieldset>
			</div>
		</form>

			<footer role="login" class="existingaccount">
				<p>
					Already have an account? <a href="/login"> Log in
					</a>
				</p>
			</footer>
	</body>
</html>
